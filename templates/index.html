<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="present_price">Present Price (in lakhs):</label>
        <input type="number" id="present_price" name="present_price" step="any" required>
        <br>
        <label for="kms_driven">Kilometers Driven:</label>
        <input type="number" id="kms_driven" name="kms_driven" required>
        <br>
        <label for="fuel_type">Fuel Type:</label>
        <select id="fuel_type" name="fuel_type">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select>
        <br>
        <label for="seller_type">Seller Type:</label>
        <select id="seller_type" name="seller_type">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select>
        <br>
        <label for="transmission">Transmission:</label>
        <select id="transmission" name="transmission">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>
        <br>
        <label for="owner">Owner:</label>
        <input type="number" id="owner" name="owner" required>
        <br>
        <label for="age_of_the_car">Age of the Car:</label>
        <input type="number" id="age_of_the_car" name="age_of_the_car" required>
        <br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
